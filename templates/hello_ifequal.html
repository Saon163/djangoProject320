<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Hello World "IFEQUAL"</title>
</head>
<body>
<h1> IFEQUAL </h1>

{% ifequal vara varb %}
    <p>{{vara}} equals to {{varb}}</p>
{% endifequal %}

{% ifnotequal vara varb %}
   <p>{{vara}} is not equal to {{varb}}</p>
{% endifnotequal %}

</body>
</html>
